<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <style>
        table {
            margin: auto;
            text-align: center;
            border-collapse: collapse;
            border: 8px black;
        }

        }

            align-items: center;
            height: 100vh;
        }

            background-color: gray;

        }

            width: 10%;
            padding: 8px;
            margin-top: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cap {
            caption-side: bottom;
        }
    </style>
</head>
