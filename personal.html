<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
    <style>

        .info-bg {
            background: linear-gradient(to right, #cfd9df, #e2ebf0);
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .info-card {
            background-color: white;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
        }


        .info-card h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }

    
        .info-row {
            margin-bottom: 10px;
        }

   
        .label {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
        }

      
        button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
